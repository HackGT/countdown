<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HackGT 8 starts in...</title>
    <meta name="title" content="HackGT 8 starts in..."/>
    <meta
      name="description"
      content="HackGT 8 starts in..."
    />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="HackGT 8 starts in..." />
    <link href="https://css.gg/chevron-right.css" rel="stylesheet" />
    <link href="https://css.gg/chevron-down.css" rel="stylesheet" />
    <link rel="icon" href="./assets/favicon.ico" />
    <link rel="stylesheet" href="./index.css" />
    <script>
      var countDownDate = new Date("Oct 22, 2021 17:00:00").getTime();
      var x = setInterval(function() {
          var now = new Date().getTime();
          var distance = countDownDate - now;
          var days = Math.floor(distance / (1000 * 60 * 60 * 24));
          var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
          var seconds = Math.floor((distance % (1000 * 60)) / 1000);
          document.getElementById("countdown").innerHTML = days + " Days " + hours + " Hours "
            + minutes + " Min " + seconds + " Sec ";
      }, 1000);
    </script>
    </head>

    <body>    
    <section id="main" >
        <h1 style="text-align: center;">HackGT 8 starts in...</h1>
        <h2 id="countdown" style="text-align: center;"></h2>
    </section> 
  </body>
</html>
